<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/log.css" />
        <script type="text/javascript" src="../lib/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/log.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header">
                <div class="container1">
                    <h1 id="logo">
                        <a href="../index.html"><img src="../img/taoshu-logo.jpg" height="70" width="301" alt="" /></a>
                    </h1>
                </div>
            </div>
            <div id="main">
                <div class="container1">
                    <div class="login">
                        <div class="login_box">
                            <div class="login_border">
                                <div class="td">
                                    <ul>
                                        <li><strong>淘书会员</strong></li>
                                        <li><a href="../html/registe.html"><strong>免费注册</strong></a></li>
                                    </ul>
                                </div>
                                <div class="bd">
                                    <div class="login_msg">
                                        <p class="error"></p>
                                    </div>
                                    <form>
                                        <div class="feild">
                                            <label for="uorename">账户名</label>
                                            <input type="text" id="uore" class="login_txt" name="uorename" maxlength="20" />
                                            <span class="tip">请输入用户名和Email地址</span>
                                        </div>
                                        <div class="feild">
                                            <label for="password">密  码</label>
                                            <input type="password" id="password" class="login_txt" name="password" maxlength="16" />
                                            <span class="tip">请输入长度为6-16位字符的密码</span>
                                        </div>
                                        <div class="submit_box">
                                            <input type="button" id="submit_btn" value="登 录" />
                                            <a href="#" id="forget">忘记密码？</a>
                                        </div>
                                    </form>
                                    <ul class="other">
                                        <li class="alipay">
                                            <a href="#">用支付宝登录</a>
                                        </li>
                                        <li class="sina">
                                            <a href="#">用微博登录</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="container1">
                    <div class="f_nav">
                        <a href="#">关于淘书</a>
                        <a href="#">诚征英才</a>
                        <a href="#">图书目录</a>
                        <a href="#">联系我们</a>
                        <a href="#">免责条款</a>
                    </div>
                    <div class="f_copyright">
                        <p>Copyright © 2012-2015 淘书网 Taoshu.com 版权所有</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
